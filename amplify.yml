frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
        - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
        - OPEN_WEATHER_API_KEY=${OPEN_WEATHER_API_KEY}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
